<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Compatibilité IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Responsive, pour mobiles et tablettes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bataille Navale</title>
    <meta name="description" content="Jeu de bataille navale multijoueur en temps réel. Défiez vos amis en ligne dans ce classique revisité !" />

    <!-- Favicon pour navigateur (SVG + PNG fallback)
          (Non utilisé actuellement) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32" />

    <!-- Couleur principale de thème (mobile Android) -->
    <meta name="theme-color" content="#27408b" />

    <!-- Open Graph pour partage réseaux sociaux
          (Non utilisé actuellement) -->
    <meta property="og:title" content="Bataille Navale" />
    <meta property="og:description" content="Affrontez vos amis dans un jeu de bataille navale multijoueur en ligne !" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bataille-navale.example.com/" />
    <meta property="og:image" content="/preview.png" />

    <!-- Manifest PWA (Progressive Web App)
          (Non utilisé actuellement) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Point d'entrée JavaScript principal (Vite, React) -->
    <script type="module" src="/src/index.jsx"></script>
  </head>
  <body>
    <!-- Conteneur racine : React va s’injecter ici -->
    <div id="root"></div>
    <!-- Message si JavaScript désactivé -->
    <noscript>
      Cette application nécessite JavaScript pour fonctionner. Activez JavaScript dans votre navigateur.
    </noscript>

    <!-- Librairies externes nécessaires à VantaBackground -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
  </body>
</html>
